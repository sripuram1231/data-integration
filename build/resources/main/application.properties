spring.application.name=Data-Integration

# Kafka Configuration
kafka.bootstrap.servers=localhost:29092
kafka.consumer.group.id.logger=wfs-logger-group
kafka.consumer.group.id.flink=wfs-flink-processor
kafka.consumer.auto.offset.reset=earliest

# Topic Configuration
kafka.topic.input=WFS-PERSON-DATA-INGEST
kafka.topic.user.listener=WFS-USER-LISTENER
kafka.topic.producer=WFS-USER-PRODUCER

# Flink Configuration
flink.parallelism=1
